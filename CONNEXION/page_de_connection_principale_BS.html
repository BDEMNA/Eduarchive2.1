<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <link rel="stylesheet" href="STYLE/style_pageco_bs.css">
</head>
<body>

    <div class="bloc">
        <video autoplay="autoplay" muted=""  loop="infinite" src="VIDEO/video_pageco_BS.mp4"></video>
    </div>

    <div id="login-container">
        <img src="LOGO/logo_bs.png" alt="BS Logo" id="main-logo" data-animation="pulse">
        <h1>Connexion</h1>
        <form action="TRAITEMENT/traitement_acceuil_bs.php" method="post">
            <label for="username">Identifiant :</label>
            <input type="text" id="username" name="username" placeholder="BS_" maxlength="8" required>
            
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="********" maxlength="8" required>
            
            <button type="submit">Se Connecter</button>
        

        <!-- Lien retour -->
        <a href="javascript:history.back()" id="back-link">Revenir</a>
		</form>
    </div>

</body>
</html>
